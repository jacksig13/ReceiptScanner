<head>

  <title>Registration Page</title>
</head>
<body>

  <div class="popup-content" id="content-box">
    <div class="popup-content" id="header">
      <h1 id="outer-menu-h1">Register</h1>
    </div>
    <div class="popup-content" id="login-menu">
      <div class="popup-content" id="login-form">
        <form action="register.php" method="post">
          <div class="popup-content" id="email">
            <input type="text" name="email" id="email-box" placeholder="Email">
          </div>
          <div class="popup-content" id="username">
            <input type="text" name="username" id="username-box" placeholder="Username">
          </div>
          <div class="popup-content" id="password">

          </div>
          <input type="submit" value="Register">
        </form>
        
      </div>
      <div class="popup-content" id="register">

      </div>
    </div>
