<!-- Popup window when extension icon is clicked -->
<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <!-- Settings gear icon 
  <div class="settings-icon" id="settings-icon">&#9881;</div>
  -->
  <!-- Popup content goes here -->
  <div class="popup-content" id="content-box">
    <!-- Title Div -->
    <div class="popup-content" id="title">
      <h1>Receiptor</h1>
    </div>

    <!-- Menu box -->
    <div class="popup-content" id="menu-outer-box">

      <!-- Menu box view saved receipts -->
      <div class="popup-content menu-item" id="view-receipts">
        View Receipts
      </div>

      <!-- Menu box upload receipt -->
      <div class="popup-content menu-item" id="upload-receipt">
        Upload Receipt
      </div>

      <!-- Menu box settings -->
      <div class="popup-content menu-item" id="settings">
        Settings
      </div>

      <div class="popup-content menu-item" id="faq">
        FAQ
      </div>

  </div>

  <!--- Copyright and updates -->
  <div class="popup-content" id="footer">
    <p>Created by <a href="https://github.com/jacksig13" target="_blank">Jack Sigmon</a></p>
    <p>Latest update: 1/16/23</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
