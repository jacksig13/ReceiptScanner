<!-- Popup window when extension icon is clicked -->
<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <style>
    /* Define popup dimensions */
    body {
      width: 250px;
      height: 250px;
    }
    /* Style the settings gear icon */
    .settings-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Settings gear icon -->
  <div class="settings-icon" id="settings-icon">&#9881;</div>
  <!-- Popup content goes here -->
  <div id="popup-content">
    <!-- Add your popup content here -->
  </div>
  <script src="popup.js"></script>
</body>
</html>
